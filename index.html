        /* Navbar styling */
        nav {
            background-color: rgba(255,255,255,0.9);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;

        nav ul {

            justify-content: center;

        }

        nav ul li {
            display: inline;

        nav ul li a {
            text-decoration: none;

            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        nav ul li a:hover {

        /* Add spacing to prevent content from overlapping the fixed nav */

            background: linear-gradient(45deg, #ff0000 0%, #ffffff 25%, #008000 50%, #1e90ff 75%, #ff0000 100%);
            background-size: 800% 800%;
            animation: holidayShift 20s ease infinite;
            color: #0b0b0b; /* dark text for readability */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        @keyframes holidayShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        /* Main container and buttons styling */

            text-align: center;
            margin-top: 50px;
        }
        
        /* Ensure the main heading is clearly visible on the animated background */
        .container h1 {
            color: #ffffff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.6);
            margin-bottom: 10px;
        }

        .buttons a {
            text-decoration: none;

            padding: 10px 20px;
            background-color: rgba(0,100,0,0.95); /* deep green buttons */

            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.25s ease, transform 0.12s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid #ffffff22;
        }

        .buttons a:hover {
            background-color: #b30000; /* switch to red on hover */
            transform: translateY(-2px);
            color: #fff;
        }

        /* Festive accent for the "Good" button to make it stand out (blue) */
        .buttons a.button.good {

        }

        .buttons a.button.good:hover {

            background-color: rgba(255,255,255,0.95); /* white card to be readable */
